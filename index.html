<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chargement...</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f2f2f2;
        }
        @keyframes pulse-animation {
            0% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 122, 130, 0.4);
            }
            70% {
                transform: scale(1.1);
                box-shadow: 0 0 0 20px rgba(0, 122, 130, 0);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 122, 130, 0);
            }
        }
        .pulse-logo {
            animation: pulse-animation 2s infinite;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col justify-center items-center">

    <main class="flex-grow flex justify-center items-center">
        <!-- Logo avec animation d'impulsion -->
        <img src="https://www.sudreuniontourisme.fr/fileadmin/user_upload/Sud/Tresors_du_sud/tresor.png" alt="Sud Reunion Tourisme Logo" class="w-48 md:w-64 rounded-full shadow-xl pulse-logo">
    </main>

    <!-- Pied de page -->
    <footer class="fixed bottom-0 left-0 w-full bg-white border-t border-gray-200 p-4 text-center text-gray-500 text-xs flex justify-center items-center space-x-2">
        <span>Destination Sud Réunion © <span id="current-year"></span></span>
        <img src="https://www.sudreuniontourisme.fr/fileadmin/_processed_/b/e/csm_logos_d4fab1ce10.png" alt="Logos Partenaires" class="h-5">
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Redirection après 3 secondes vers la page de connexion
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 3000);

            // Met à jour l'année dans le pied de page
            document.getElementById('current-year').innerText = new Date().getFullYear();
        });
    </script>
</body>
</html>
